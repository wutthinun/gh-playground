<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</head>
<body>
    <div class="camera">
        <video id="video" autoplay muted playsInline>Video stream not available.</video>
        <canvas id="canvas">
        </canvas>
    </div>
    <button class="btn btn-primary mt-3" id="startbutton">Take photo</button>
    <button class="btn btn-warning mt-3" id="clear">Clear</button>
    <button class="btn btn-warning mt-3" id="switch" onclick="closeCamera()">switch camera</button>

    <script>
        var isFront = true
        var width = 320;
        var height = 0;
        var streaming = false;
        var video = null;
        var canvas = null;
        var photo = null;
        var startbutton = null;

        function closeCamera() {
            console.log('Close camera')
            try {
                document.getElementById('video').srcObject.getTracks().forEach(it => it.stop())
            } catch (error) {
                console.error(error)
            }

            setTimeout(() => {
                startup()
            }, 1000);
        }

        function startup() {
            isFront = !isFront

            var cameraConf = isFront ? true : {
                facingMode: {exact: 'environment'}
            }

            console.log("=======> ", cameraConf)

            video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            // photo = document.getElementById('photo');
            startbutton = document.getElementById('startbutton');
            clear = document.getElementById('clear');

            console.warn('get media')
            // navigator.getUserMedia = ( navigator.getUserMedia ||
            //        navigator.webkitGetUserMedia ||
            //        navigator.mozGetUserMedia ||
            //        navigator.msGetUserMedia);

            // navigator.mediaDevices.getUserMedia({video: true, audio: false})
            navigator.mediaDevices.getUserMedia({video: true, audio: false}
            // ,
                // (stream) => {
                //         console.warn('open stream')
                //         video.srcObject = stream;
                //         video.play();
                // },
                // (err) => {
                //     console.log("An error occurred: " + err);
                // }
            )
                .then(function(stream) {
                    console.warn('open stream')
                    video.srcObject = stream;
                    video.play();
                })
                .catch(function(err) {
                    console.log("An error occurred: " + err);
                });

            video.addEventListener('canplay', function(ev){
                if (!streaming) {
                    height = video.videoHeight / (video.videoWidth/width);

                    if (isNaN(height)) {
                        height = width / (4/3);
                    }

                    video.setAttribute('width', width);
                    video.setAttribute('height', height);
                    canvas.setAttribute('width', width);
                    canvas.setAttribute('height', height);
                    streaming = true;
                }
            }, false);

            startbutton.addEventListener('click', function(ev){
                takepicture();
                ev.preventDefault();
            }, false);

            clear.addEventListener('click', function(ev){
                clearphoto();
                ev.preventDefault();
            }, false);

            clearphoto();
        }

        function clearphoto() {
            var context = canvas.getContext('2d');
            context.fillStyle = "#AAA";
            context.fillRect(0, 0, canvas.width, canvas.height);

            var data = canvas.toDataURL('image/png');

            $('#video').show()
            $('#startbutton').show()
            $('#canvas').hide()
            $('#clear').hide()

            // photo.setAttribute('src', data);
        }

        function takepicture() {
            var context = canvas.getContext('2d');
            if (width && height) {
                canvas.width = width;
                canvas.height = height;
                context.drawImage(video, 0, 0, width, height);

                canvasData = canvas.toDataURL('image/png').split(',')[1];
                $('#capture').val(canvasData)
                // photo.setAttribute('src', data);
                $('#video').hide()
                $('#startbutton').hide()
                $('#canvas').show()
                $('#clear').show()
            } else {
                clearphoto();
            }
        }
    </script>
</body>
</html>
